swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /api/user/register:
    x-swagger-router-controller: user
    post:
      description: Register a new user
      operationId: registerUser
      parameters:
        - name: RegisterUser
          in: body
          description: Register user
          required: true
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
                format: email
              password:
                type: string
                format: password
              birthday:
                type: string
                format: date
              city:
                type: string
              houseNumber:
                type: string
              street:
                type: string
              zipCode:
                type: string
              additionalInformation:
                type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RegisterResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/RegisterErrorResponse'
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  RegisterResponse:
    required:
      - userId
      - firstName
      - lastName
      - email
      - birthday
      - city
      - houseNumber
      - street
      - zipCode
      - additionalInformation
    properties:
      userId:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      birthday:
        type: string
      city:
        type: string
      houseNumber:
        type: string
      street:
        type: string
      zipCode:
        type: string
      additionalInformation:
        type: string
  RegisterErrorResponse:
    required:
      - message
    properties:
      message:
        type: string